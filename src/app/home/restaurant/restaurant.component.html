<!--Content-->
<div class="content-tk">
  <div class="container">
    <div class="column-left">
      <div class="img-logo" *ngIf="checkImageR">
        <img [src]="restaurant?.image" (error)="checkImageR = false">
      </div>
      <div class="mon-an">
        <p>Giờ giao hàng:</p>
        <ul>
          <li *ngFor="let r of restaurant?.timeOpen">{{r}}</li>
        </ul>
        <p>Địa chỉ:</p>
        <ul>
          <li>{{restaurant?.address}}</li>
        </ul>
        <p>Hình thức thanh toán:</p>
        <ul>
          <li *ngFor="let p of restaurant?.pay">{{p == 'zalopay' ? "Zalo Pay": "Trực tiếp"}}</li>
        </ul>
        <p>Khu vực giao hàng:</p>
        <ul>
          <li *ngFor="let a of area">{{a.name+', '+a.city}}</li>
        </ul>
      </div>
    </div>
    <div class="column-right">
      <div class="mon-yeu-thich">
        <span class="tl-mon-an">Món Mới</span>
        <div class="col line-1" *ngFor="let f of food">
          <div class="mon-an-logo" *ngIf="checkImage">
            <img [src]="f.image" (error)="checkImage = false">
          </div>
          <div class="tt-mon-right">
            <div class="title-mon">
              <a href="javascript:void(0)" class="monan">{{f.name}}</a>
            </div>
          </div>
          <div class="tt-mon-left">
            <button class="btn-price"><span class="price">{{f.price}} | <i class="fa fa-plus" aria-hidden="true"></i></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
