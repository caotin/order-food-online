<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  <form role="form" [formGroup]="formLogin">
                      <fieldset>
                          <div class="form-group">
                              <input formControlName="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                              <!-- <span>{{}}</span> -->
                          </div>
                          <div class="form-group">
                              <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                              </label>
                          </div>
                          <!-- Change this to a button or input when using this as a form -->
                          <button (click)="onLogin(formLogin.value)" class="btn btn-lg btn-success btn-block">Login</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
