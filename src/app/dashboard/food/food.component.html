<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Món ăn</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <form [formGroup]="myForm">
            <div class="form-group">
                <label>Tên món ăn</label>
                <input class="form-control" formControlName="name" placeholder="Tên món ăn">
                <p class="error text-danger" *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched">Tên
                    món ăn không được bỏ trống</p>
            </div>
            <div class="form-group">
                <label>Mô tả món ăn</label>
                <input class="form-control" formControlName="description" placeholder="Mô tả món ăn">
                <p class="error text-danger" *ngIf="!myForm.controls['description'].valid && myForm.controls['description'].touched">Mô
                    tả món ăn không được bỏ trống</p>
            </div>
            <div class="form-group">
                <label>Giá món ăn</label>
                <input class="form-control" formControlName="price" placeholder="Giá món ăn">
                <p class="error text-danger" *ngIf="!myForm.controls['price'].valid && myForm.controls['price'].touched">Giá
                    món ăn phải là số và không được để trống</p>
            </div>
            <div class="form-group">
                <label>Hình ảnh</label><br>
                <img *ngIf="url" [src]="url" height="200px">
                <input type="file" (change)="onSelectFile($event)" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" (click)="myForm.valid && onSubmit(myForm.value)">Save</button>
            <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Danh sách</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Danh sách món ăn
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Tên món ăn</th>
                                <th>Mô tả</th>
                                <th>Giá</th>
                                <th>Hình ảnh</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" *ngFor="let d of data">
                                <td>{{d.name}}</td>
                                <td>{{d.description}}</td>
                                <td>{{d.price}}</td>
                                <td class="center">{{d.image}}</td>
                                <td class="center">
                                    <button class="btn btn-primary">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(d.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
